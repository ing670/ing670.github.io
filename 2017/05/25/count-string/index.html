        <p>第一种方法<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> str = <span class="string">"nininihaoa1231231wqasdasdfadsfasdfdsafas"</span>;</div><div class="line"><span class="keyword">var</span> result = &#123;&#125;;</div><div class="line"><span class="keyword">var</span> arrResult=[]<span class="comment">//存放统计结果</span></div><div class="line">str.split(<span class="string">''</span>).forEach(<span class="function"><span class="keyword">function</span>(<span class="params">it</span>)</span>&#123;</div><div class="line">  <span class="keyword">var</span> isExist=arrResult.find(<span class="function"><span class="keyword">function</span>(<span class="params">c</span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> c.char == it;</div><div class="line">  &#125;)</div><div class="line">  <span class="keyword">if</span>(isExist)&#123;</div><div class="line">    isExist.count ++</div><div class="line">  &#125;<span class="keyword">else</span>&#123;</div><div class="line">    arrResult.push(&#123;<span class="attr">char</span>:it,<span class="attr">count</span>:<span class="number">1</span>&#125;)</div><div class="line">  &#125;</div><div class="line">&#125;)</div><div class="line"><span class="keyword">var</span> res=arrResult.reduce(<span class="function"><span class="keyword">function</span>(<span class="params">i,next</span>)</span>&#123;</div><div class="line">  <span class="keyword">if</span>(i.count&gt;next.count)&#123;</div><div class="line">    <span class="keyword">return</span> i</div><div class="line">  &#125;<span class="keyword">else</span>&#123;</div><div class="line">    <span class="keyword">return</span> next</div><div class="line">  &#125;</div><div class="line">&#125;)</div><div class="line"><span class="built_in">console</span>.log(res)</div></pre></td></tr></table></figure></p>
<p>第二种方法<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="keyword">var</span> str = <span class="string">"nininihaoa1231231wqasdasdfadsfasdfdsafas"</span>;</div><div class="line"><span class="keyword">var</span> result = &#123;&#125;;</div><div class="line">str.split(<span class="string">''</span>).forEach(<span class="function"><span class="keyword">function</span>(<span class="params">it</span>)</span>&#123;</div><div class="line">  <span class="keyword">if</span>(result[it])&#123;</div><div class="line">    result[it]++</div><div class="line">  &#125;<span class="keyword">else</span> &#123;</div><div class="line">    result[it]=<span class="number">1</span></div><div class="line">  &#125;</div><div class="line">&#125;)</div><div class="line"><span class="keyword">var</span> max=<span class="number">0</span></div><div class="line"><span class="keyword">var</span> res=&#123;&#125;</div><div class="line"><span class="keyword">for</span> (<span class="keyword">var</span> key <span class="keyword">in</span> result)&#123;</div><div class="line">  <span class="keyword">if</span>(result[key]&gt;max)&#123;</div><div class="line">    max=result[key]</div><div class="line">    res.char = key;</div><div class="line">    res.count = max;</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line"><span class="built_in">console</span>.log(res)</div></pre></td></tr></table></figure></p>
<p>第三种方法 递归与正则并用<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> s = <span class="string">"nininihaoa1231231wqasdasdfadsfasdfdsafas"</span>;</div><div class="line"><span class="keyword">var</span> max = <span class="number">0</span>;</div><div class="line"><span class="keyword">var</span> res = &#123;&#125;;</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">getResult</span>(<span class="params">str</span>)</span>&#123;</div><div class="line">  <span class="keyword">if</span>(!str) <span class="keyword">return</span></div><div class="line">  <span class="keyword">var</span> data=&#123;<span class="attr">char</span>:str[<span class="number">0</span>],<span class="attr">count</span>:str.match(<span class="keyword">new</span> <span class="built_in">RegExp</span>(str[<span class="number">0</span>],<span class="string">'ig'</span>)).length&#125;</div><div class="line">  <span class="keyword">if</span>(data.count&gt;max)&#123;</div><div class="line">    max = data.count;</div><div class="line">    res = data;</div><div class="line">  &#125;</div><div class="line">  getResult(str.replace(<span class="keyword">new</span> <span class="built_in">RegExp</span>(str[<span class="number">0</span>],<span class="string">'ig'</span>),<span class="string">''</span>))</div><div class="line">&#125;</div><div class="line">getResult(s)</div><div class="line"><span class="built_in">console</span>.log(res)</div></pre></td></tr></table></figure></p>
